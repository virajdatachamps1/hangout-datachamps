<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataChamps Hangout - Announcements</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <div class="page-title">
                    <h1>ðŸ“¢ Announcements</h1>
                    <p>Stay updated with company news and important updates</p>
                </div>
                <div class="header-actions" id="adminActions" style="display: none;">
                    <button class="btn btn-primary" id="addAnnouncementBtn">
                        <i class="fas fa-plus"></i>
                        <span>New Announcement</span>
                    </button>
                </div>
            </header>

            <div class="page-content">
                <!-- Filter Tabs -->
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="urgent">Urgent</button>
                    <button class="filter-tab" data-filter="general">General</button>
                    <button class="filter-tab" data-filter="events">Events</button>
                    <button class="filter-tab" data-filter="policy">Policy</button>
                </div>

                <!-- Pinned Announcements -->
                <div class="pinned-section" id="pinnedAnnouncements">
                    <div class="widget">
                        <div class="widget-header">
                            <h3>
                                <i class="fas fa-thumbtack"></i>
                                Pinned Announcements
                            </h3>
                        </div>
                        <div class="widget-content">
                            <div id="pinnedAnnouncementsList">
                                <div class="loading">
                                    <div class="spinner"></div>
                                    Loading pinned announcements...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- All Announcements -->
                <div class="announcements-container">
                    <div class="announcements-list" id="announcementsList">
                        <div class="loading">
                            <div class="spinner"></div>
                            Loading announcements...
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Announcement Modal -->
    <div id="announcementModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Announcement</h2>
                <button class="modal-close" onclick="document.getElementById('announcementModal').style.display='none'">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="announcementForm">
                    <div class="form-group">
                        <label for="announcementTitle">Title *</label>
                        <input type="text" id="announcementTitle" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="announcementContent">Content *</label>
                        <textarea id="announcementContent" name="content" rows="6" required 
                                placeholder="Write your announcement content here..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="announcementCategory">Category</label>
                            <select id="announcementCategory" name="category">
                                <option value="general">General</option>
                                <option value="urgent">Urgent</option>
                                <option value="events">Events</option>
                                <option value="policy">Policy</option>
                                <option value="hr">HR</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="announcementPriority">Priority</label>
                            <select id="announcementPriority" name="priority">
                                <option value="normal">Normal</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="announcementPinned" name="pinned">
                            Pin this announcement to the top
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="document.getElementById('announcementModal').style.display='none'">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            Publish Announcement
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/sidebar.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
