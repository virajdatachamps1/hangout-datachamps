<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Photos - DataChamps Hangout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="page-header">
                <div class="page-title">
                    <h1>Company Photo Gallery</h1>
                    <p>Celebrating moments and memories together</p>
                </div>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchPhotos" class="search-input" placeholder="Search photos...">
                    </div>
                    <!-- Only visible to authorized users -->
                    <button class="btn btn-primary" id="uploadPhotoBtn" style="display: none;">
                        <i class="fas fa-upload"></i>
                        <span>Upload Photos</span>
                    </button>
                </div>
            </header>

            <!-- Content Area -->
            <div class="page-content">
                <!-- Filter Buttons -->
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All Photos</button>
                    <button class="filter-tab" data-filter="events">Team Events</button>
                    <button class="filter-tab" data-filter="celebrations">Celebrations</button>
                    <button class="filter-tab" data-filter="office">Office Life</button>
                    <button class="filter-tab" data-filter="training">Training</button>
                </div>

                <!-- Photo Gallery -->
                <div class="photo-gallery" id="photoGallery">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading photos...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Upload Photo Modal -->
    <div id="uploadPhotoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Photos</h2>
                <button class="modal-close" onclick="closeUploadModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="uploadPhotoForm">
                    <div class="form-group">
                        <label for="photoFiles">Select Photos *</label>
                        <input type="file" id="photoFiles" accept="image/*" multiple required>
                        <small>You can select multiple photos at once</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="photoCategory">Category *</label>
                        <select id="photoCategory" required>
                            <option value="">Select category</option>
                            <option value="events">Team Events</option>
                            <option value="celebrations">Celebrations</option>
                            <option value="office">Office Life</option>
                            <option value="training">Training</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="photoCaption">Caption</label>
                        <input type="text" id="photoCaption" placeholder="Add a caption for these photos">
                    </div>
                    
                    <div id="photoPreview" class="photo-preview"></div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeUploadModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload"></i>
                            Upload Photos
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Photo Viewer Modal -->
    <div id="photoViewerModal" class="modal">
        <div class="modal-content photo-viewer">
            <button class="modal-close" onclick="closePhotoViewer()">
                <i class="fas fa-times"></i>
            </button>
            <div class="photo-viewer-content">
                <img id="viewerImage" src="" alt="">
                <div class="photo-viewer-info">
                    <h3 id="viewerCaption"></h3>
                    <p id="viewerMeta"></p>
                </div>
            </div>
            <div class="photo-viewer-nav">
                <button onclick="previousPhoto()"><i class="fas fa-chevron-left"></i></button>
                <button onclick="nextPhoto()"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/sidebar.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/photos.js"></script>
</body>
</html>
